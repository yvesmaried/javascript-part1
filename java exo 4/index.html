<body>
    <h1>Exercice 4</h1>
    <p>Demander, à l'aide de boîtes de dialogues, le nom, l'âge et la ville d'un utilisateur. Afficher ses réponses dans une boîte de dialogue.</p>

    <script>
        var name = prompt("Votre nom ?");
        var age = prompt("Votre age ?");
        var city = prompt("Votre ville ?");

        if (name, age, city !=null) {
            alert("votre nom est " + name + " vous avez " + age + " vous habitez au " + city)
        }
    </script>
